<form (ngSubmit)="onSubmit()" [formGroup]="recipeForm">
    <div class="form-group">
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.valid">Submit</button>
                <button type="button" class="btn btn-default" (click)="onCancel()" >Cancel</button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-default" (click)="onAddIngredient()" [disabled]="!recipeForm.get('ingredients').valid">Add Ingredient</button>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="textarea" class="form-control" id="description" name="description" formControlName="description">
    </div>
    <div class="form-group">
        <label for="imagePath">Image Path</label>
        <input type="text" class="form-control" id="imagePath" name="imagePath" formControlName="imagePath" #imagePath>
        <img *ngIf="imagePath.value" [src]="imagePath.value" alt="" style="height: 400px; width: 400px">
    </div>
    <div class="form-group" formArrayName="ingredients">
        <div class="row" *ngFor="let ingControl of ingredients; let i = index" [formGroupName]="i">
            <div class="col-md-8">
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-md-1">
                <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
            </div>
        </div>
    </div>
</form>
